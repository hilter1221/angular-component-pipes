<div style="width: 70%;padding: 15px;position: relative;left: 30%;right: 30%;">
  <h5 class="m-3" style="position: relative;left: 10%;background-color: #343a40;width: 25%;
  color: white; padding: 6px;">Enter Students Details</h5>

<form #ref="ngForm" (ngSubmit)="printData(ref.value)"> 
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-4">
        <input type="email" name="name" class="form-control" placeholder="Name" ngModel>
      </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Fee</label>
        <div class="col-sm-4">
          <input type="number" name="fee" class="form-control" placeholder="Fee" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="font-weight-bold col-sm-4 col-form-label" style="text-align: center;">Marks of Student</label>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">C</label>
        <div class="col-sm-4">
          <input type="number" name="c" class="form-control" id="inputEmail3" placeholder="Enter Marks" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">c++</label>
        <div class="col-sm-4">
          <input type="number" name="cpp" class="form-control" id="inputEmail3" placeholder="Enter Marks" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Java</label>
        <div class="col-sm-4">
          <input type="number" name="java" class="form-control" id="inputEmail3" placeholder="Enter Marks" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
</form>
</div>

<table class="table w-50 text-center" style="position: relative;left: 23%;">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Fee paid</th>
        <th>pending fee</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of student">
        <td>{{i.name}}</td>
        <td>{{i.fee | currency:"INR"}}</td>
        <td>{{i.fee | studentfee | currency:"INR"}}</td>
        <td>{{i.grave | percentage}} And your {{i.grave | studentgrade}}</td>
      </tr>
    </tbody>
  </table>
